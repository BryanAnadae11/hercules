<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="keywords" content="STB">
      <meta name="description" content="STB">
      <link rel="canonical" href="/static/login"/>
      <link rel="shortcut icon" href="/static/assets/global/images/75O0dNUv14rZQ7ka9IXe.png" type="image/x-icon"/>
      <link rel="icon" href="/static/assets/global/images/75O0dNUv14rZQ7ka9IXe.png" type="image/x-icon"/>
      <link rel="stylesheet" href="/static/assets/global/css/fontawesome.min.css"/>
      <link rel="stylesheet" href="/static/assets/frontend/css/vendor/bootstrap.min.css"/>
      <link rel="stylesheet" href="/static/assets/frontend/css/animate.css"/>
      <link rel="stylesheet" href="/static/assets/frontend/css/owl.carousel.min.css"/>
      <link rel="stylesheet" href="/static/assets/global/css/nice-select.css"/>
      <link rel="stylesheet" href="/static/assets/global/css/datatables.min.css"/>
      <link rel="stylesheet" href="/static/assets/global/css/simple-notify.min.css"/>
      <link rel="stylesheet" type="text/css" href="/static/assets/vendor/mckenziearts/laravel-notify/css/notify.css"/>
      <link rel="stylesheet" href="/static/assets/global/css/custom.css"/>
      <link rel="stylesheet" href="/static/assets/frontend/css/magnific-popup.css"/>
      <link rel="stylesheet" href="/static/assets/frontend/css/aos.css"/>
      <link rel="stylesheet" href="/static/assets/frontend/css/styles.css"/>
      <style>
         .site-head-tag {
         margin: 0;
         padding: 0;
         }
         .messages{
             color: red;
         }
      </style>
      <title>STB -     Login</title>
   </head>
   <body>
      <script>
         var notify = {
             timeout: "5000",
         }
      </script>
      <!-- Login Section -->
      <section class="section-style site-auth">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-xl-5 col-lg-8 col-md-12">
                  <div class="auth-content">
                     <div class="logo">
                        <a href="{% url 'home' %}"><img src="/static/img/logo.png" alt=""/></a>
                     </div>
                     <div class="title">
                        <h2> Welcome Back!</h2>
                        <p>Sign in to continue with STB</p>
                     </div>
                     <div class="site-auth-form">
                         {% for message in messages %}

                    <p class="messages">{{message}}</p>

                {% endfor %}
                        <form method="POST" action="">
                        {% csrf_token %}
                           <div class="single-field">
                              <label class="box-label" for="email">Username</label>
                              <input
                                 class="box-input"
                                 type="text"
                                 name="username"
                                 placeholder="Enter your username"
                                 required
                                 />
                           </div>
                           <div class="single-field">
                              <label class="box-label" for="password">Password</label>
                              <div class="password">
                                 <input
                                    class="box-input"
                                    type="password"
                                    name="passw"
                                    placeholder="Enter your password"
                                    required
                                    />
                              </div>
                           </div>
                           <div class="single-field">
                              <input
                                 class="form-check-input check-input"
                                 type="checkbox"
                                 name="remember"
                                 id="flexCheckDefault"
                                 />
                              <label class="form-check-label" for="flexCheckDefault">
                              Remember me
                              </label>
                              <span class="forget-pass-text"><a
                                 href="{% url 'reset_password' %}">Forgot Password ?</a></span>
                           </div>
                           <button type="submit" class="site-btn grad-btn w-100">
                           Account Login
                           </button>
                        </form>
                        <div class="singnup-text">
                           <p>
                              Don&#039;t have an account?
                              <a href="{% url 'signup' %}">Signup for free</a>
                           </p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- Login Section End -->
      <script src="/static/assets/global/js/jquery.min.js"></script>
      <script src="/static/assets/global/js/jquery-migrate.js"></script>
      <script src="/static/assets/frontend/js/bootstrap.bundle.min.js"></script>
      <script src="/static/assets/frontend/js/scrollUp.min.js"></script>
      <script src="/static/assets/frontend/js/owl.carousel.min.js"></script>
      <script src="/static/assets/global/js/waypoints.min.js"></script>
      <script src="/static/assets/frontend/js/jquery.counterup.min.js"></script>
      <script src="/static/assets/global/js/jquery.nice-select.min.js"></script>
      <script src="/static/assets/global/js/lucide.min.js"></script>
      <script src="/static/assets/frontend/js/magnific-popup.min.js"></script>
      <script src="/static/assets/frontend/js/aos.js"></script>
      <script src="/static/assets/global/js/datatables.min.js" type="text/javascript" charset="utf8"></script>
      <script src="/static/assets/global/js/simple-notify.min.js"></script>
      <script src="/static/assets/frontend/js/main.js?var=5"></script>
      <script src="/static/assets/frontend/js/cookie.js"></script>
      <script src="/static/assets/global/js/custom.js?var=5"></script>
      <script>
         (function ($) {
             'use strict';
             // AOS initialization
             AOS.init();
         })(jQuery);
      </script>
      <script type="text/javascript" src="/static/assets/vendor/mckenziearts/laravel-notify/js/notify.js"></script>
   </body>
</html>
